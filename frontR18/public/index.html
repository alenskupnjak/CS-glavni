<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Podesavanje za deploy -->
		<base href="%PUBLIC_URL%/" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<% if (process.env.NODE_ENV === 'production') { %>
		<link rel="icon" href="%PUBLIC_URL%/images/ski.ico" />
		<title>App 02c</title>
		<% } %> <% if (process.env.NODE_ENV === 'development') { %>
		<link rel="icon" href="%PUBLIC_URL%/images/clover.ico" />
		<title>R18 DEV</title>
		<% } %>
		<!-- Splash Screen CSS -->
		<style>
			body #splash-screen {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #111827;
				color: #f9fafb;
				z-index: 999999;
				pointer-events: none;
				opacity: 1;
				visibility: visible;
				transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
			}

			body #splash-screen img {
				width: 120px;
				max-width: 120px;
			}

			#spinner {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-top: 40px;
				width: 150px;
			}

			#spinner > div {
				width: 12px;
				height: 12px;
				background-color: #f7bd1e;
				border-radius: 100%;
				display: inline-block;
				-webkit-animation: fuse-bouncedelay 1s infinite ease-in-out both;
				animation: fuse-bouncedelay 1s infinite ease-in-out both;
			}

			#spinner .bounce1 {
				-webkit-animation-delay: -0.7s;
				animation-delay: -0.7s;
			}

			#spinner .bounce2 {
				-webkit-animation-delay: -0.5s;
				animation-delay: -0.5s;
			}

			#spinner .bounce3 {
				-webkit-animation-delay: -0.1s;
				animation-delay: -0.1s;
			}

			@-webkit-keyframes fuse-bouncedelay {
				0%,
				80%,
				100% {
					-webkit-transform: scale(0);
				}
				40% {
					-webkit-transform: scale(1);
				}
			}

			@keyframes fuse-bouncedelay {
				0%,
				80%,
				100% {
					-webkit-transform: scale(0);
					transform: scale(0);
				}
				40% {
					-webkit-transform: scale(1);
					transform: scale(1);
				}
			}
		</style>
		<!-- Splash Screen CSS -->
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root" class="flex">
			<!-- Splash Screen -->
			<div id="splash-screen">
				<div class="logo">
					<img width="128" src="%PUBLIC_URL%/images/clover.svg" alt="logo" />
				</div>
				<div id="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
					<div class="bounce4"></div>
				</div>
			</div>
			<!-- Splash Screen -->
		</div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	</body>
</html>
